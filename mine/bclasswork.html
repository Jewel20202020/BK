<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bclasswork.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
              <h1>Contact Us</h1>
              <p>Kindly fill this form to send us a message</p>
            </div><br>
            <div class="input-box">
                <input type="Firstname" placeholder="Name">
            </div> <br>
            <div class="input-box">
                <input type="Email" placeholder="Email" >
            </div><br>
            <div>
                <textarea name="Message" id="message" cols="31" rows="10">Message</textarea>
            </div><br>
            <div class="submit">
                <input type="Submit">
            </div>
        </form>
    </div>
</body>
